{% extends 'index.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-8">
            <h1 class="mt-2">Django People {{ user }}</h1>
            <hr class="mt-0 mb-4">

            <form action="{% url 'accounts:user-details' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-success">Save detail</button>
            </form>

        </div>
    </div>
</div>





{% endblock %}
