{% extends 'index.html' %}
{% load crispy_forms_tags %}

{% block content %}


<div class="container">
    <div class="row">
        <div class="col-8">
            <h1 class="mt-2">Login</h1>
            <hr class="mt-0 mb-4">

            <form action="{% url 'accounts:login' %}" method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                {% if request.GET.next %}
                    <input type="hidden" name="next" value="{{ request.GET.next }}">
                {% endif %}
                <input type="submit" value="Login">
            </form>
           <a href="{% url 'accounts:forgot-password' %}">forgot</a>
        </div>
    </div>
</div>


{% endblock %}
