{% extends 'index.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-8">
            <h1 class="mt-2">Restart your password</h1>
            <hr class="mt-0 mb-4">

            <form action="{% url 'accounts:forgot-password' %}" method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <input type="submit" value="Send">
            </form>
        </div>
    </div>
</div>

{% endblock %}
